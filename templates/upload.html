$def with(src, text)

<html>
    <head>
        <style>
            #header {
                background-color:black;
                color:white;
                text-align:center;
                padding:5px;
            }
            #nav {
                line-height:30px;
                background-color:#eeeeee;
                height:300px;
                width:100px;
                float:left;
                padding:5px;
            }
            #section {
                width:350px;
                float:left;
                padding:10px;
            }
            #footer {
                background-color:black;
                color:white;
                clear:both;
                text-align:center;
               padding:5px;
            }
        </style>
    </head>

    <body>

        <div id="header">
            <h1>Where to GO?</h1>
        </div>

        <div id="nav">
            London<br>
            Paris<br>
            Tokyo
        </div>

        <div id="section">
            <form method="POST" enctype="multipart/form-data" action="">
            <input type="file" name="myfile" />
            <br/>
            <input type="submit" />
            </form>
            $if src:
            <img src="$src" />
            <head>Hi, $text</head>
        </div>

        <div id="footer">
            Big Data @ Columbia University
        </div>

    </body>

</html>
